<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Settings</title>
</head>
<body>
<a id="nav" href="index.html">Home</a>

<form id="settingsForm">
    <label for="darkMode">Dark Mode</label>
    <input id="darkMode" type="checkbox">
    <h2>Personal info</h2>
    <label for="name">Username:</label>
    <input id="name" type="text" value="" placeholder="e.g, John Doe"><br>
    <label for="birthday">Birthday:</label>
    <input id="birthday" type="text" value="" placeholder="MM.DD.YYYY"><br>
    <label for="gender">Gender:</label>
    <input id="gender" placeholder="Your gender" value=""><br>
    <label for="pronouns">Pronouns:</label>
    <input id="pronouns" type="text" placeholder="Your pronouns go here" value=""><br>
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="example@example.com" value=""><br>
    <label for="password">Password</label>
    <input id="password" type="password" value=""><br>
    <button type="submit">Save settings</button>
</form>

<script src="settings.js"></script>
<script src="jquery/jquery.js"></script>
<script>

</script>
<script>

</script>
</body>
</html>
