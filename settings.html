<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Settings</title>
</head>
<body>
<div class="nav">
<a id="home" href="index.html">Home</a>
</div>
<form id="settingsForm">
    <h1 id="personal_info">Personal info</h1>
    <label for="name">Username:</label><br>
    <input id="name" type="text" value="" placeholder="e.g, John Doe"><br>
    <label for="birthday">Birthday:</label><br>
    <input id="birthday" type="text" value="" placeholder="MM.DD.YYYY"><br>
    <label for="gender">Gender:</label><br>
    <input id="gender" placeholder="Your gender" value=""><br>
    <label for="pronouns">Pronouns:</label><br>
    <input id="pronouns" type="text" placeholder="Your pronouns go here" value=""><br>
    <label for="email">Email:</label><br>
    <input id="email" type="email" placeholder="example@example.com" value=""><br>
    <label for="password">Password:</label><br>
    <input id="password" type="password" value=""><br>
    <button class="submit" type="submit">Save settings</button>
</form>

<script src="settings.js"></script>
<script src="jquery/jquery.js"></script>

</body>
</html>
